<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-blog">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
       :host {
        display: block;
        padding: 10px;

        @apply --layout-vertical;
        @apply --layout-center;
      }

      .card {
        height: 300px;
        width: 300px;
        margin: 60px;
      }

      h1 {
        @apply --paper-font-title
      }
    </style>

    <div class="main-container layout vertical center">
      <div class="layout horizontal center">
        <div class="card layout vertical center center-justified">
          <h1>1st Article on 1st Sep, 2017</h1>
        </div>
      </div>
    </div>
  </template>

  <script>
    class Myblog extends Polymer.Element {
      static get is() { return 'my-blog'; }
    }

    window.customElements.define(Myblog.is, Myblog);
  </script>
</dom-module>
