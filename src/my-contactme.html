<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-contactme">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
       :host {
        display: block;
        padding: 72px;
      }

      .title {
        text-align: center;
        @apply --paper-font-title;
      }

      .subtitle {
        text-align: center;
        @apply --paper-font-subhead;
        margin-top: 8px;
      }

      .main-container {
        margin-top: 48px;
      }

      .social {
        margin: 32px;
        width: 72px;
        height: 72px;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: lightgreen;
      }
    </style>

    <div class="card layout vertical center center-justified">
      <div class="title">Contact Me</div>
      <div class="subtitle">Let's make a wonderful world together !!</div>
      <div class="main-container layout horizontal center-justified wrap">
        <a href="mailto:imitul.karishyen@gmail.com" target="_blank">
          <paper-icon-button class="social" src="/images/mail.svg"></paper-icon-button>
        </a>
        <a href="tel:+918690979299" target="_blank">
          <paper-icon-button class="social" src="/images/call.svg"></paper-icon-button>
        </a>
        <a href="https://www.facebook.com/heymitul" target="_blank">
          <paper-icon-button class="social" src="/images/facebook.svg"></paper-icon-button>
        </a>
        <a href="https://www.twitter.com/heymitul" target="_blank">
          <paper-icon-button class="social" src="/images/twitter.svg"></paper-icon-button>
        </a>
        <a href="https://www.github.com/mitulgedeeya" target="_blank">
          <paper-icon-button class="social" src="/images/github.svg"></paper-icon-button>
        </a>
      </div>
  </template>

  <script>
    class MyContactMe extends Polymer.Element {
      static get is() { return 'my-contactme'; }

      openMail() {
        window.location.href = "mailto:mitul@gmail.com";
      }
    }

    window.customElements.define(MyContactMe.is, MyContactMe);
  </script>
</dom-module>
