<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="app-theme.html">

<dom-module id="profile-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
       :host {
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--primary-text-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: var(--primary-text-color);
        font-weight: bold;
      }

      iron-image.profile-pic {
        border-radius: 50%;
        --iron-image-width: 100px;
        --iron-image-height: 100px;
      }

      a.nav-menu {
        text-align: center;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="[[rootPattern]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>


    <app-drawer-layout>

      <app-drawer id="drawer" slot="drawer">
        <app-toolbar></app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="aboutme" class="nav-menu" href="aboutme" on-tap="_toggleDrawer">About Me</a>
          <a name="education" class="nav-menu" href="education" on-tap="_toggleDrawer">Education</a>
          <a name="experience" class="nav-menu" href="experience" on-tap="_toggleDrawer">Experience</a>
          <a name="projects" class="nav-menu" href="projects" on-tap="_toggleDrawer">Projects</a>
          <!-- <a name="blog" class="nav-menu" href="blog" on-tap="_toggleDrawer">Blog</a> -->
          <a name="contactme" class="nav-menu" href="contactme" on-tap="_toggleDrawer">Contact Me</a>
        </iron-selector>
      </app-drawer>

      <app-header-layout>
        <app-header slot="header" fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Mitul Gedeeya</div>
          </app-toolbar>
        </app-header>
        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="education04" role="main">
          <profile-aboutme name="aboutme"></profile-aboutme>
          <my-experience name="experience"></my-experience>
          <my-projects name="projects"></my-projects>
          <my-education name="education"></my-education>
          <my-blog name="blog"></my-blog>
          <my-contactme name="contactme"></my-contactme>
          <my-education04 name="education04"></my-education04>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'profile-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'about me' in that case.
        this.page = page || 'aboutme';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'education04';
      }

      _toggleDrawer() {
        // this.shadowRoot.querySelector('#drawer').toggle();
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
