<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="app-theme.html">

<dom-module id="my-education">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
       :host {
        display: block;
        padding: 10px;
      }

      .main-container {
        padding: 8px;
        background-color: transparent;
      }

      .container {
        max-width: 700px;
        margin: 16px;
        background: white;
        padding: 32px;
        @apply --shadow-elevation-4dp;
        border-radius: 2px;
      }

      .container:hover {
        @apply --shadow-elevation-8dp;
      }

      .institute {
        @apply --paper-font-title;
        margin: 0px;
        white-space: pre-wrap;
      }

      .range {
        @apply --paper-font-body2;
        color: var(--dark-primary-color);
        font-family: 'Raleway', sans-serif;
      }

      .description {
        @apply --paper-font-subhead;
        font-family: 'Raleway', sans-serif;
        color: var(--secondary-text-color);
        font-size: 15px;
      }
    </style>

    <div class="main-container">
      <div class="container">
        <p class="institute">L.D.COLLEGE OF ENGGINEERING</p>
        <p class="range">2009-2013</p>
        <p class="description">It is well known Engineering college of GTU (Gujarat Technological University) And i got my Software Engineering
          Related Education from here !!</p>
      </div>
      <div class="container">
        <p class="institute">SHREE SWAMINARAYAN GURUKUL, SURAT</p>
        <p class="range">2007-2009</p>
        <p class="description">I started my way to become Software Engineer from here !!</p>
      </div>
      <div class="container">
        <p class="institute">ASUTOSH VIDHYALAYA</p>
        <p class="range">1997-2007</p>
        <p class="description">I took my basic education from here. <br>I learnt lots of basic things about education and life from my teachers
          here !.
        </p>
      </div>
    </div>
  </template>

  <script>
    class Myeducation extends Polymer.Element {
      static get is() { return 'my-education'; }
    }

    window.customElements.define(Myeducation.is, Myeducation);
  </script>
</dom-module>
