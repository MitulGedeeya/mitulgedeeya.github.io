<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="app-theme.html">

<dom-module id="my-experience">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
       :host {
        display: block;
        padding: 10px;
      }

      .container {
        max-width: 300px;
        margin: 16px;
        background: white;
        padding: 32px;
        @apply --shadow-elevation-4dp;
        border-radius: 2px;
      }

      .container:hover {
        @apply --shadow-elevation-8dp;
      }

      .institute {
        @apply --paper-font-title;
        margin: 0px;
        white-space: pre-wrap;
      }

      .range {
        @apply --paper-font-body2;
        color: var(--dark-primary-color);
        font-family: 'Raleway', sans-serif;
      }

      .description {
        @apply --paper-font-subhead;
        font-family: 'Raleway', sans-serif;
        color: var(--secondary-text-color);
        font-size: 15px;
      }

      a:visited {
        text-decoration: none;
        color: var(--primary-text-color);
      }

      a:link {
        text-decoration: none;
        color: var(--primary-text-color);
      }
    </style>
    <a href="https://dreamworld.solutions" target="_blank" class="layout vertical center">
      <div class="container">
        <p class="institute">DREAMWORLD SOLUTIONS</p>
        <p class="range">Jan' 2014-Current</p>
        <p class="description">I gathered all kind of professional experience from here !! I started working on <b>Java</b>, <b>Spring Framework</b>,
          <b>JPA</b> and <b>MySQL</b>. Then we moved to <b>NoSQL technology</b> and started using <b>Couchdb</b> as Database
          Server. Then, I started working on <b>Google Polymer</b> since 5 months. Currently i work as <b>Full Stack Developer</b>          here !
        </p>
      </div>
    </a>
  </template>

  <script>
    class MyExperience extends Polymer.Element {
      static get is() { return 'my-experience'; }
    }

    window.customElements.define(MyExperience.is, MyExperience);
  </script>
</dom-module>
